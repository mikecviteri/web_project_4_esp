<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Document</title>
</head>
<body class="root">
  <!-- Header -->
  <header class="header">
    <img src="./images/Vector.png" alt="Around the US logo" class="header__logo">
  </header>
  <main>
  <!-- Profile -->
    <section class="profile">
      <div class="profile__info">
        <img src="./images/image.jpg" alt="profile picture" class="profile__avatar">
        <div class="profile__text">
          <h1 class="profile__name">Jacques Cousteau</h1>
          <button type="button" class="button profile__edit-button"></button>
          <p class="profile__description">Explorer</p>
        </div>
      </div>
      <button type="button" class="button profile__add-button"></button>
    </section>
    <!-- Elements -->
    <section class="elements">
      <ul class="elements__grid"></ul>
    </section>
  </main>
  <!-- Footer -->
  <footer class="footer">
    <p class="footer__cp">© 2021 Alrededor de los EEUU</p>
  </footer>

  <!-- Interactive -->
  <div class="popup popup_edit_profile">
    <div class="popup__container">
      <form action="#" class="popup__form" id="edit_profile_form" name="profile">
        <button type="button" class="button popup__close-button"></button>
        <h2 class="popup__title">Editar perfil</h2>
        <input type="text" name="name" id="name" class="popup__input popup__input_field-name" placeholder="Nombre">
        <input type="text" name="occupation" id="occupation" class="popup__input popup__input_field-occupation" placeholder="Acerca de mí">
        <button type="submit" class="button popup__save-button">Guardar</button>
      </form>
    </div>
  </div>

  <!-- Script files -->
  <script src="./scripts/script.js"></script>
</body>
</html>
