<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Document</title>
</head>
<body class="root">
  <!-- Header -->
  <header class="header">
    <img src="./images/Vector.png" alt="Around the US logo" class="header__logo">
  </header>
  <!-- Profile -->
  <section class="profile">
    <div class="profile__info">
      <img src="./images/image.jpg" alt="profile picture" class="profile__avatar">
      <div class="profile__text">
        <h1 class="profile__name">Jacques Cousteau</h1>
        <button type="button" class="button profile__edit-button"></button>
        <p class="profile__description">Explorer</p>
      </div>
    </div>
    <button type="button" class="button profile__add-button"></button>
  </section>

  <!-- Elements -->
  <nav class="elements">
  </nav>

  <!-- Footer -->
  <footer class="footer">
  </footer>
</body>
</html>
